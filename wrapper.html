<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">  
    <title>Target4D Wrapper</title>  
    <style>  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
            -webkit-tap-highlight-color: transparent;  
        }  

        html {  
            width: 100%;  
            height: 100%;  
            overflow: hidden;  
        }  

        body {  
            width: 100%;  
            height: 100%;  
            margin: 0;  
            padding: 0;  
            overflow: hidden;  
            position: fixed;  
            top: 0;  
            left: 0;  
            right: 0;  
            bottom: 0;  
        }  

        #mainFrame {  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 100vw;  
            height: 100vh;  
            border: none;  
            margin: 0;  
            padding: 0;  
            overflow: hidden;  
            transform-origin: 0 0;  
            background: #fff;  
        }  

        @media screen and (max-width: 100vw) {  
            #mainFrame {  
                width: 100vw;  
                transform: scale(1);  
            }  
        }  
    </style>  
</head>  
<body>  
    <iframe id="mainFrame" scrolling="yes"></iframe>  

    <script>  
        function adjustIframe() {  
            const frame = document.getElementById('mainFrame');  
            const targetUrl = new URLSearchParams(window.location.search).get('url');  
            
            if (targetUrl) {  
                frame.src = decodeURIComponent(targetUrl);  
            }  

            // Memastikan iframe mengisi seluruh lebar layar  
            const scale = window.innerWidth / frame.offsetWidth;  
            if (scale !== 1) {  
                frame.style.transform = `scale(${scale})`;  
                frame.style.width = `${100/scale}%`;  
            }  
        }  

        // Jalankan saat halaman dimuat  
        document.addEventListener('DOMContentLoaded', adjustIframe);  

        // Jalankan saat orientasi berubah atau resize  
        window.addEventListener('resize', adjustIframe);  
        window.addEventListener('orientationchange', adjustIframe);  

        // Cegah zoom  
        document.addEventListener('touchstart', function(e) {  
            if (e.touches.length > 1) e.preventDefault();  
        }, { passive: false });  

        document.addEventListener('touchmove', function(e) {  
            if (e.touches.length > 1) e.preventDefault();  
        }, { passive: false });  

        // Cegah double-tap zoom  
        let lastTouchEnd = 0;  
        document.addEventListener('touchend', function(e) {  
            const now = Date.now();  
            if (now - lastTouchEnd < 300) e.preventDefault();  
            lastTouchEnd = now;  
        }, { passive: false });  
    </script>  
</body>  
</html>
