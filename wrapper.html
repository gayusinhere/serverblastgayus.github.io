<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">  
    <title>Target4D Mobile Wrapper</title>  
    <style>  
        * {  
            margin: 0 !important;  
            padding: 0 !important;  
            box-sizing: border-box !important;  
            overflow: hidden !important;  
        }  

        html, body {  
            width: 100vw !important;  
            height: 100vh !important;  
            overflow: hidden !important;  
            position: fixed !important;  
            background: #fff !important;  
        }  

        #frameWrapper {  
            position: fixed !important;  
            top: 0 !important;  
            left: 0 !important;  
            right: 0 !important;  
            bottom: 0 !important;  
            width: 100vw !important;  
            height: 100vh !important;  
            overflow: hidden !important;  
            transform: translateZ(0) !important;  
            -webkit-transform: translateZ(0) !important;  
        }  

        #mainFrame {  
            position: absolute !important;  
            top: 0 !important;  
            left: 0 !important;  
            width: 100vw !important;  
            height: 100vh !important;  
            border: none !important;  
            margin: 0 !important;  
            padding: 0 !important;  
            transform-origin: 0 0 !important;  
            -ms-zoom: 1 !important;  
            -moz-transform: scale(1) !important;  
            -o-transform: scale(1) !important;  
            -webkit-transform: scale(1) !important;  
            transform: scale(1) !important;  
        }  
    </style>  
</head>  
<body>  
    <div id="frameWrapper">  
        <iframe id="mainFrame" scrolling="yes"></iframe>  
    </div>  

    <script>  
        function forceFullWidth() {  
            const wrapper = document.getElementById('frameWrapper');  
            const frame = document.getElementById('mainFrame');  
            
            // Force exact screen width  
            const screenWidth = window.innerWidth;  
            wrapper.style.width = screenWidth + 'px';  
            frame.style.width = screenWidth + 'px';  
            
            // Remove any potential scrollbars  
            document.body.style.overflow = 'hidden';  
            wrapper.style.overflow = 'hidden';  
            
            // Force content to fill width  
            frame.style.minWidth = '100vw';  
            frame.style.maxWidth = '100vw';  
        }  

        function initFrame() {  
            const frame = document.getElementById('mainFrame');  
            const targetUrl = new URLSearchParams(window.location.search).get('url');  
            
            if (targetUrl) {  
                frame.src = decodeURIComponent(targetUrl);  
            }  
            
            forceFullWidth();  
            
            // Reapply on any size changes  
            new ResizeObserver(forceFullWidth).observe(document.body);  
        }  

        // Initialize  
        document.addEventListener('DOMContentLoaded', initFrame);  
        window.addEventListener('load', forceFullWidth);  
        window.addEventListener('resize', forceFullWidth);  
        window.addEventListener('orientationchange', forceFullWidth);  

        // Prevent zooming  
        document.addEventListener('touchstart', (e) => {  
            if (e.touches.length > 1) e.preventDefault();  
        }, { passive: false });  

        document.addEventListener('touchmove', (e) => {  
            if (e.touches.length > 1) e.preventDefault();  
        }, { passive: false });  

        document.addEventListener('touchend', (e) => {  
            const now = Date.now();  
            if (now - lastTouchEnd < 300) e.preventDefault();  
            lastTouchEnd = now;  
        }, { passive: false });  

        let lastTouchEnd = 0;  
        
        // Force viewport settings  
        const meta = document.createElement('meta');  
        meta.name = 'viewport';  
        meta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover';  
        document.head.appendChild(meta);  
    </script>  
</body>  
</html>
